id: jammingSource_GainTest
label: GainTest
category: '[jammingSource]'

templates:
  imports: from gnuradio import jammingSource
  make: jammingSource.GainTest(${samp_rate}, ${length_per_gain}, ${gain_start}, ${gain_step})
callbacks: 
  - set_sampling_freq(${samp_rate})
  - set_length_per_gain(${length_per_gain})
  - set_gain_start(${gain_start})
  - set_gain_step(${gain_step})

#  Make one 'parameters' list entry for every parameter you want settable from the GUI.
#     Keys include:
#     * id (makes the value accessible as keyname, e.g. in the make entry)
#     * label (label shown in the GUI)
#     * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
#     * default
parameters:
- id: samp_rate
  label: Sample Rate
  dtype: real
  default: 'samp_rate'

- id: length_per_gain
  label: length per Gain(s)
  dtype: real
  default: '1'

- id: gain_start
  label: Start Gain (dB)
  dtype: real
  default: '0'

- id: gain_step
  label: Gain step (dB)
  dtype: real
  default: '1'

#  Make one 'inputs' list entry per input and one 'outputs' list entry per output.
#  Keys include:
#      * label (an identifier for the GUI)
#      * domain (optional - stream or message. Default is stream)
#      * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
#      * vlen (optional - data stream vector length. Default is 1)
#      * optional (optional - set to 1 for optional inputs. Default is 0)
inputs:
  - domain: stream
    dtype: fc32

outputs:
  - domain: stream
    dtype: fc32

#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
